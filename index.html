<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" type="image" href="./Images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h1 id="title">UKULELE</h1>
            <h3 id="artist">Benjamin Tissot </h3>
            <div class="music_image">
                <img src="./Images/music1.jpg" alt="">
            </div>
            <div id="progress_bar">
                <div id="progress"></div>
            </div>
            <audio src="./Music/music1.mp3"></audio>
            <div class="music_controls">
                <i class="fas fa-backward" title="Previous" id="prev"></i>
                <i class="fas fa-play main_button" title="Play" id="play"></i>
                <i class="fas fa-forward" title="Next" id="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
